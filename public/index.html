<html>
<head>
  <base href="/">
  <title>中文客服对话</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <!--[if lt IE 8]><script src="js/json3.min.js"></script><![endif]-->
  <script src="js/socket.io-1.3.7.js"></script>
</head>
<body>
<div id="output-audio" class="audio-on" onclick="TTSModule.toggle()" value="ON"></div>
<div id="view-change-button" class="button" onclick="PayloadPanel.togglePanel(event, this)">
  <img class="option full" src="../img/Chat Button.png">
  <img class="option not-full" src="../img/Code Button.png">
</div>
<div id="contentParent" class="responsive-columns-wrapper">
  <div class="action">
    <!--<input type="file" id="fileup"/>
    <button type="button" class="btn" onclick="CHAT.fileUp();">点击上传文件</button>-->
    <div>
      <canvas class="visualizer"></canvas>
    </div>
    <div id="input-button" align="center">
      <input value="录音" type="button" id="record" />
      <input value="播放" type="button" id="play" />
      <input value="保存" type="button" id="save" />
    </div>
    <div id="input-label">
      <label>请点击"录音"按钮开始语音输入,</label>
    </div>
    <div id="input-label1">
      <label>完成后点击"播放"按钮回听语音并提交!</label>
    </div>
  </div>
  <div id="input-mic-holder">
    <div id="input-mic" class="inactive-mic" onclick="micClick()"></div>
  </div>
  <div id="chat-column-holder" class="responsive-column content-column">
    <div class="chat-column">
      <div id="scrollingChat"></div>
      <label for="textInput" class="inputOutline">
        <input id="textInput" class="input responsive-column"
               placeholder="Type something" type="text">
      </label>
    </div>
  </div>
  <div id="payload-column" class="fixed-column content-column">
    <div id="payload-initial-message">
      Type something to see the output
    </div>
    <div id="payload-request" class="payload"></div>
    <div id="payload-response" class="payload"></div>
  </div>
</div>
<script src="js/client.js" type="text/javascript"></script>
<script src="js/SaveBlob.js" type="text/javascript"></script>
<script src="js/recorder.js" type="text/javascript"></script>
</body>
</html>
